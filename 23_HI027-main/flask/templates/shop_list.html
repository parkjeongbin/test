<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            display: inline-block;
        }

        .cart {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>쇼핑몰</h1>

    <div class="product">
        <h2>상품 1</h2>
        <p>상품 설명이 들어갑니다.</p>
        <p>가격: $20</p>
        <button onclick="addToCart('상품 1', 20)">장바구니 담기</button>
    </div>

    <div class="product">
        <h2>상품 2</h2>
        <p>상품 설명이 들어갑니다.</p>
        <p>가격: $30</p>
        <button onclick="addToCart('상품 2', 30)">장바구니 담기</button>
    </div>

    <div class="cart">
        <h2>장바구니</h2>
        <p id="cart-items">장바구니에는 아무 상품도 없습니다.</p>
        <p id="cart-total">총 가격: $0</p>
        <button onclick="startShopping()">쇼핑 시작</button>
    </div>

    <script>
        var cartItems = [];

        function addToCart(product, price) {
            var existingItem = cartItems.find(item => item.product === product);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cartItems.push({ product, price, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            var cartElement = document.getElementById('cart-items');
            var totalElement = document.getElementById('cart-total');

            if (cartItems.length > 0) {
                var cartContent = '장바구니에 있는 상품:<br>';
                var total = 0;

                for (var i = 0; i < cartItems.length; i++) {
                    var itemTotal = cartItems[i].price * cartItems[i].quantity;
                    total += itemTotal;
                    cartContent += `${cartItems[i].product} - $${cartItems[i].price} x ${cartItems[i].quantity} = $${itemTotal}<br>`;
                }

                cartElement.innerHTML = cartContent;
                totalElement.innerHTML = `총 가격: $${total}`;
            } else {
                cartElement.innerHTML = '장바구니에는 아무 상품도 없습니다.';
                totalElement.innerHTML = '총 가격: $0';
            }
        }

        function startShopping() {
            alert('쇼핑을 시작합니다!');
            // 여기에 쇼핑을 시작하는 추가 동작을 넣을 수 있어요.
        }
    </script>

</body>
</html>
